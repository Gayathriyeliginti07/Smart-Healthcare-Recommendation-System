    .footer {

      padding: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-family: Arial, sans-serif;
    }

    .footer > div {
      margin: 10px 20px 10px 0;
    }

    .footer h4 {
      margin-bottom: 10px;
    }

    .footer a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }

    .footer a:hover {
      color: lightgray;
    }

    .footer-bottom {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        align-items: center;
      }

      .footer > div {
        width: 100%;
        text-align: center;
      }
    }
  </style>

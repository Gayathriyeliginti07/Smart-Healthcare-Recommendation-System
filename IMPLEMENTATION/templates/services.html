<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Healthcare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f5f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-header {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card-body span {
      color: #00796b;
      font-weight: bold;
    }
    .email {
      font-size: 0.9rem;
      color: #006064;
    }
  </style>
</head>
<body>
  {% include 'header.html' %}

  <div class="container my-5">
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by specialty..." onkeyup="filterDoctors()" />
    </div>
    <div class="row" id="doctorCards"></div>
  </div>

  <script>
    const doctors = [
      { name: "Lakshmi", specialty: "Dermatologist" },
      { name: "Srikanth", specialty: "Allergist" },
      { name: "Ramesh", specialty: "Gastroenterologist" },
      { name: "Anitha", specialty: "Hepatologist" },
      { name: "Kiran", specialty: "Pulmonologist" },
      { name: "Sneha", specialty: "Neurologist" },
      { name: "Vikram", specialty: "Orthopedic" },
      { name: "Priya", specialty: "Infectious Disease Specialist" },
      { name: "Arjun", specialty: "General Physician" },
      { name: "Meera", specialty: "Cardiologist" },
      { name: "Rajesh", specialty: "Vascular Surgeon" },
      { name: "Kavitha", specialty: "Endocrinologist" },
      { name: "Manish", specialty: "Rheumatologist" },
      { name: "Divya", specialty: "Urologist" },
      { name: "Suresh", specialty: "Immunologist" },
      { name: "Neha", specialty: "Pediatrician" },
      { name: "Ajay", specialty: "Hepatologist" },
      { name: "Preeti", specialty: "Gastroenterologist" },
      { name: "Rahul", specialty: "Neurologist" },
      { name: "Sonia", specialty: "Orthopedic" },
      { name: "Anil", specialty: "Pulmonologist" },
      { name: "Gayathri", specialty: "Cardiologist" },
      { name: "Deepak", specialty: "Endocrinologist" },
      { name: "Harish", specialty: "Rheumatologist" },
      { name: "Meenal", specialty: "Dermatologist" },
      { name: "Nitin", specialty: "Gastroenterologist" },
      { name: "Jyoti", specialty: "Hepatologist" },
      { name: "Rohit", specialty: "Pulmonologist" },
      { name: "Alok", specialty: "Neurologist" },
      { name: "Sangeeta", specialty: "Orthopedic" },
      { name: "Bharath", specialty: "Infectious Disease Specialist" },
      { name: "Pranav", specialty: "General Physician" },
      { name: "Rekha", specialty: "Cardiologist" },
      { name: "Vinay", specialty: "Vascular Surgeon" },
      { name: "Tejas", specialty: "Endocrinologist" },
      { name: "Swati", specialty: "Rheumatologist" },
      { name: "Vikas", specialty: "Urologist" },
    ];

    const container = document.getElementById("doctorCards");

    function renderDoctors(filteredDoctors) {
      container.innerHTML = ""; // Clear existing cards

      filteredDoctors.forEach((doctor) => {
        const col = document.createElement("div");
        col.className = "col-md-4 col-lg-3 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-header text-center">Dr. ${doctor.name}</div>
            <div class="card-body text-center">
              <p>${doctor.specialty}</p>
              <p><span>Mobile:</span> +91${Math.floor(9000000000 + Math.random() * 99999999)}</p>
              <div class="email">Email: ${doctor.name.toLowerCase()}@example.com</div>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function filterDoctors() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = doctors.filter(doctor =>
        doctor.specialty.toLowerCase().includes(query)
      );
      renderDoctors(filtered);
    }

    // Initial render
    renderDoctors(doctors);
  </script>

  {% include 'footer.html' %}
</body>
</html>
